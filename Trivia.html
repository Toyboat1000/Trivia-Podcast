<html>
    <head>
        <title> Trivia Podcast</title>
       <link rel="stylesheet" href="trivia2/styles2.css">
    </head>

    <body>
        <header class="maintext1">Triva Podcast</header>
        <button class="button4" id="button4">Back to Podcast!</button>
        <script src="js/backbutton.js"></script>

        <div>
            <h1 class="maintext2">What should you do if someone makes you uncomfortable</h1>

            <input type="checkbox" id="test1" class="b1">
            <label for="test1" class="t1"> Ask an adult or block them</label>

            <input type="checkbox" id="test2" class="b2">
            <label for="test2" class="t2"> Ignore them</label>

            <input type="checkbox" id="test3" class="b3">
            <label for="test3" class="t3"> Keep talking to them</label>
        </div>

        <div>
            <h1 class="maintext3">What Information is ok to give to a stranger online</h1>

            <input type="checkbox" id="test4" class="b4">
            <label for="test4" class="t4"> Your Online name</label>

            <input type="checkbox" id="test5" class="b5">
            <label for="test5" class="t5"> Your moms credit card information</label>

            <input type="checkbox" id="test6" class="b6">
            <label for="test6" class="t6">Your moms phone number</label>
        </div>

        <div>
            <h1 class="maintext4">What is ok to do without your parent permission</h1>

            <input type="checkbox" id="test7" class="b7">
            <label for="test7" class="t7"> Download a app</label>

            <input type="checkbox" id="test8" class="b8">
            <label for="test8" class="t8"> Doing your homework</label>

            <input type="checkbox" id="test9" class="b9">
            <label for="test9" class="t9">Talking to stranger online</label>
        </div>

        <button class="submitbutton" id="submitbutton">Submit</button>
        <script src="js/checkbox.js"></script>
    </body>
</html
