<html>
    <head>
        <title> Trivia Podcast</title>
       <link rel="stylesheet" href="styles2.css">
    </head>

    <body>
        <header class="maintext1">Triva Podcast</header>
        <button class="button4" id="button4">Back to Podcast</button>
        <script src="js/backbutton.js"></script>

        <div>
            <h1 class="maintext2">What should you do if someone makes you uncomfortable</h1>

            <input type="checkbox" id="test1">
            <label for="test1"> Ask an adult or block them</label>

            <input type="checkbox" id="test2">
            <label for="test2"> Ignore them</label>

            <input type="checkbox" id="test3">
            <label for="test3"> Keep talking to them</label>
        </div>

        <div>
            <h1 class="maintext2">What Information is ok to give to a stranger online</h1>

            <input type="checkbox" id="test4">
            <label for="test4"> Your Online name</label>

            <input type="checkbox" id="test5">
            <label for="test5"> Your moms credit card information</label>

            <input type="checkbox" id="test6">
            <label for="test6">Your moms phone number</label>
        </div>

        <div>
            <h1 class="maintext2">What is ok to do without your parent permission</h1>

            <input type="checkbox" id="test7">
            <label for="test7"> Download a app</label>

            <input type="checkbox" id="test8">
            <label for="test8"> Doing your homework</label>

            <input type="checkbox" id="test9">
            <label for="test9">Talking to stranger online</label>
        </div>

        <button class="submitbutton" id="submitbutton">Submit</button>
        <script src="js/checkbox.js"></script>
    </body>
</html
